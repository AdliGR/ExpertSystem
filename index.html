<body>
    <div class="main">
        <div class="container text-center">
            <h1>DIAGNOSA JENIS MALNUTRISI PADA ANAK</h1>
            <form name="Identitas" action = "questions.html">
            <div class="kotak mt-5" >
                <input id="nama" type="text" class="form-control" placeholder="Nama Pasien" aria-label="Recipient's username" aria-describedby="basic-addon2" name="identitas" />
                <br>
                <input id="umur" type="text" class="form-control" placeholder="Umur Pasien" aria-label="Recipient's username" aria-describedby="basic-addon2" name="identitas" />
                <a href="questions.html" class="btn" onclick="DataFunction()">Start</a>
            </div>
            </form>
        </div>
    </div>
</body>

<!-- <script src="index.js"></script> -->

<script>
    function DataFunction() {
            var Nama = document.getElementById("nama").value;
            var Umur = document.getElementById("umur").value;
            localStorage.setItem("Nama", Nama);
            localStorage.setItem("Umur", Umur);
            return href = "questions.html";
    }
</script>
